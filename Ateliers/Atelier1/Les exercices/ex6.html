<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier la couleur</title>
    <script language="javascript">
        function modif() {
            document.bgColor = "#CCFFE5";
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="modifier" OnClick="modif()">
    </form>
</body>

</html>
